<!-- Title and Date with Line Gap -->
<!-- Date Block with No Wrapping -->
<div style="display: flex; justify-content: flex-end; margin-top: 4px;">

<body>
  <form id="inwardForm" method="POST" action="https://script.google.com/macros/s/AKfycbwfNc9eaJR2x0nKgudFew3jBC0x0YPrbjH0QGUjXo61MJTjKuDQMHJUQxoinQuKid0S/exec" target="hiddenFrame">
<style>
  .half-width {
    width: 22%;
    box-sizing: border-box;
  }
</style>

<form id="inwardForm">
    
  <label>Date:
    <input type="date" id="date" name="date" class="half-width" />
    <div style="margin-bottom: 20px;"></div> <!-- 1 line gap -->
    </label> 
    
  <label>Item:
    <input type="text" name="item" required />
    </label>
    
  <label>Quantity:
    <input type="number" name="quantity" required maxlength="3" style="width: 80px;" />
    </label>
    
  <label>Source:
    <input type="text" name="source" required />
    </label>
    
  </form>

      <!-- ‚úÖ Centered Submit Button -->
      <div style="text-align: center; margin-top: 20px;">
      <button type="submit" id="submitBtn">
          <span id="btnText">Submit</span>
          <span id="spinner" style="display: none; margin-left: 8px;">‚è≥</span>
      </button>

      </div>
    </form>

    <div id="message"></div>
  </div>

<script>
  document.getElementById("inwardForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const submitBtn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const spinner = document.getElementById("spinner");

    submitBtn.disabled = true;
    btnText.textContent = "Submitting...";
    spinner.style.display = "inline";

    const formData = new FormData(this);
    const params = new URLSearchParams();
    for (const pair of formData.entries()) {
      params.append(pair[0], pair[1]);
    }

    fetch("https://script.google.com/macros/s/AKfycbwfNc9eaJR2x0nKgudFew3jBC0x0YPrbjH0QGUjXo61MJTjKuDQMHJUQxoinQuKid0S/exec", {
      method: "POST",
      body: params
    })
    .then(response => response.text())
    .then(data => {
      alert("‚úÖ Lead submitted successfully!");
      window.location.reload();
      document.getElementById("message").innerHTML = `<div class="success">${data}</div>`;
      this.reset();
      submitBtn.disabled = false;
      btnText.textContent = "Submit Lead";
      spinner.style.display = "none";
    })
    .catch(error => {
      document.getElementById("message").innerHTML = `<div class="error">‚ùå Submission failed: ${error}</div>`;
      submitBtn.disabled = false;
      btnText.textContent = "Submit Lead";
      spinner.style.display = "none";
    });
  });
</script>

         <!-- ‚úÖ Script for the timestamp -->
    
<script>
  const today = new Date();
  const options = { day: '2-digit', month: 'short', year: 'numeric' };
  const formattedDate = today.toLocaleDateString('en-GB', options);
  document.getElementById("currentDate").textContent = formattedDate;
</script>
  
</body>
