  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¦ ISTOCK Inward Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      width: 50%;
      padding: 8px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
    .success, .error {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
  
<body>
  <h2>ðŸ“¦ Inward Stock Entry</h2>
  <form id="inwardForm" method="POST" action="https://script.google.com/macros/s/AKfycbwfNc9eaJR2x0nKgudFew3jBC0x0YPrbjH0QGUjXo61MJTjKuDQMHJUQxoinQuKid0S/exec" target="hiddenFrame">
<style>
  .half-width {
    width: 70%;
    box-sizing: border-box;
  }
</style>

<form id="inwardForm">
  <label for="date">ðŸ“¦ Inward Stock Entry Date:</label>
  <input type="date" id="date" name="date" class="half-width" />
    <label>Item:
      <input type="text" name="item" required />
    </label>
    <label>Quantity:
    <input type="number" name="quantity" required maxlength="3" style="width: 80px;" />
    </label>
    <label>Source:
      <input type="text" name="source" required />
    </label>
    <button type="submit" id="submitBtn">
      Submit
    </button>
  </form>

<script>
  const form = document.getElementById("inwardForm");
  const messageBox = document.getElementById("message");

  // Clear message on page load
  window.addEventListener("load", () => {
    messageBox.textContent = "";
  });

  form.addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent page reload
    showSuccessMessage("âœ… Submitted successfully");
    resetFormAfterDelay(3000);
  });

  function showSuccessMessage(message) {
    messageBox.textContent = message;
  }

  function resetFormAfterDelay(delay) {
    setTimeout(() => {
      messageBox.textContent = "";
      form.reset();
    }, delay);
  }
</script>
</body>
