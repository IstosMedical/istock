<script>
  async function submitInwardFromURL() {
    const params = new URLSearchParams(window.location.search);
    const item = params.get("item");
    const quantity = params.get("quantity");
    const source = params.get("source");
    const type = params.get("type") || "inward";

    if (!item || !quantity || !source) {
      alert("Missing required parameters.");
      return;
    }

    const payload = {
      type,
      item,
      quantity,
      source,
      date: new Date().toLocaleDateString()
    };

    const spinner = document.getElementById("spinner");
    spinner.style.display = "block";

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbwfNc9eaJR2x0nKgudFew3jBC0x0YPrbjH0QGUjXo61MJTjKuDQMHJUQxoinQuKid0S/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      });
      const result = await res.json();
      alert(result.message);
    } catch (err) {
      alert("Error submitting form. Please try again.");
    } finally {
      spinner.style.display = "none";
    }
  }

  window.onload = submitInwardFromURL;
</script>
