  <script>
  let itemNames = [];

  // üì¶ Load item names from Apps Script JSON endpoint
  async function loadItemNames() {
    const jsonUrl = 'https://script.google.com/macros/s/AKfycbwfNc9eaJR2x0nKgudFew3jBC0x0YPrbjH0QGUjXo61MJTjKuDQMHJUQxoinQuKid0S/exec?mode=names';
    try {
      const response = await fetch(jsonUrl);
      itemNames = await response.json();

      const select = document.getElementById('itemName');
      select.innerHTML = '<option value="" disabled selected>Select item</option>';

      itemNames.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    } catch (error) {
      console.error('‚ùå Failed to load item names:', error);
      document.getElementById('itemName').innerHTML = '<option value="" disabled selected>Items unavailable</option>';
    }
  }

  // üöö Handle form submission
  const form = document.getElementById("inwardForm");
  const submitBtn = document.getElementById("submitBtn");
  const btnText = document.getElementById("btnText");
  const spinner = document.getElementById("spinner");
  const messageBox = document.getElementById("message");
  const toast = document.getElementById("toast");

  form.addEventListener("submit", event => {
    event.preventDefault();

    submitBtn.disabled = true;
    btnText.textContent = "Submitting...";
    spinner.style.display = "inline";

    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(response => {
      if (response.includes("‚úÖ")) {
        showToast("üì• Inward entry saved");
        resetFormAfterDelay(3000);
      } else {
        showError(response);
      }
    })
    .catch(error => {
      showError(`‚ùå Network error: ${error.message}`);
      console.error("Inward form error:", error);
    });
  });

  // üßº Reset form and UI
  function resetFormAfterDelay(delay) {
    setTimeout(() => {
      form.reset();
      messageBox.textContent = "";
      submitBtn.disabled = false;
      btnText.textContent = "Submit";
      spinner.style.display = "none";
    }, delay);
  }

  // üîî Toast feedback
  function showToast(message) {
    if (!toast) {
      console.warn("Toast element not found.");
      return;
    }
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => window.location.reload(), 2000);
  }

  // ‚ö†Ô∏è Error display
  function showError(msg) {
    messageBox.innerHTML = `<div class="error">${msg}</div>`;
    submitBtn.disabled = false;
    btnText.textContent = "Submit";
    spinner.style.display = "none";
  }

  // üìÖ Auto-fill today's date
  document.getElementById("currentDate").textContent = new Date().toLocaleDateString("en-GB", {
    day: "2-digit", month: "short", year: "numeric"
  });

  // üöÄ Initialize
  window.onload = loadItemNames;
</script>





 

<script>
  // üöÄ Launch scanner
  const scanBtn = document.getElementById('catScanBtn');
  const imageInput = document.getElementById('catImageInput');
  const resultField = document.getElementById('catResult');

  scanBtn.addEventListener('click', () => imageInput.click());

  imageInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    try {
      const blob = await convertToGrayscale(file);
      const { data: { text } } = await Tesseract.recognize(blob, 'eng');
      console.log('üìÑ OCR Raw Text:', text);

      const catCode = extractCatSuffix(text);
      resultField.value = catCode || '';

      showToast(
        catCode
          ? `‚úÖ CAT# code: ${catCode}`
          : '‚ùå CAT# not found. Please retake the image.'
      );
    } catch (err) {
      console.error('‚ùå OCR error:', err);
      showToast('‚ùå OCR failed. Try again.');
    }
  });

  // üîç Extract CAT# suffix only
  function extractCatSuffix(text) {
    const match = text.match(/CAT#\s*([A-Z0-9\-]+)/i);
    return match ? match[1].trim().toUpperCase() : null;
  }

  // üé® Grayscale conversion for OCR
  function convertToGrayscale(file) {
    return new Promise((resolve) => {
      const img = new Image();
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < imageData.data.length; i += 4) {
          const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
          imageData.data[i] = imageData.data[i + 1] = imageData.data[i + 2] = avg;
        }
        ctx.putImageData(imageData, 0, 0);
        canvas.toBlob(resolve, 'image/png');
      };

      img.src = URL.createObjectURL(file);
    });
  }

  // üçû Toast feedback
  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.hidden = false;
    setTimeout(() => (toast.hidden = true), 3000);
  }
</script>
