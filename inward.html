<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISTOCK Inward Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #spinner {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .success {
      color: green;
      margin-top: 15px;
      text-align: center;
    }
    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>üì¶ Inward Stock Entry</h2>
  <form id="inwardForm">
    <label>Date:
      <input type="date" name="date" required>
    </label>
    <label>Item:
      <input type="text" name="item" required>
    </label>
    <label>Quantity:
      <input type="number" name="quantity" required>
    </label>
    <label>Source:
      <input type="text" name="source" required>
    </label>
    <button type="submit" id="submitBtn">
      <span id="btnText">Submit</span>
      <span id="spinnerIcon" style="display: none;">‚è≥</span>
    </button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("inwardForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");
      const spinnerIcon = document.getElementById("spinnerIcon");
      const messageBox = document.getElementById("message");

      submitBtn.disabled = true;
      btnText.textContent = "Submitting...";
      spinnerIcon.style.display = "inline";

      const formData = new FormData(this);
      const payload = {};
      formData.forEach((value, key) => {
        payload[key] = value;
      });

      fetch("https://script.google.com/macros/s/AKfycbwfNc9eaJR2x0nKgudFew3jBC0x0YPrbjH0QGUjXo61MJTjKuDQMHJUQxoinQuKid0S/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        messageBox.innerHTML = `<div class="success">‚úÖ ${data.message}</div>`;
        this.reset();
      })
      .catch(error => {
        messageBox.innerHTML = `<div class="error">‚ùå Submission failed: ${error}</div>`;
      })
      .finally(() => {
        submitBtn.disabled = false;
        btnText.textContent = "Submit";
        spinnerIcon.style.display = "none";
      });
    });
  </script>
</body>
</html>
