    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ISTOCK">
    <link rel="apple-touch-icon" href="istock/istos-logo.png">
    <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
                  url('stock.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 10px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 11px rgba(0,0,0,0.1);
      border: 3px dashed #2980b9; /* ðŸ’¥ Dashed border */
    }

    .logo {
      max-width: 160px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      width: 80%;
      max-width: 300px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #0056b3;
    }

    .status-row {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 8px;
    }
    
    .label {
      display: block;
      font-size: 1rem;
      margin-top: 4px;
      color: #333;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 40px 20px;
        padding: 30px 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
