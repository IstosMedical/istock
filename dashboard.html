<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Stock Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <style>

    .refresh-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background-color 0.3s ease;
    }
    .refresh-button:hover {
      background-color: #0056b3;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #3b5998;
      margin-bottom: 1rem;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .emoji {
      font-size: 1.5rem;
    }
    .low-stock {
      color: #d9534f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì¶ Stock Dashboard</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Search item..." />
  </div>

  <button id="refreshBtn" class="refresh-button">üîÑ Refresh Stock</button>

  <div class="grid" id="stockGrid">
    <!-- Cards will be injected here -->
  </div>

<script>
  const STOCK_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwfNc9eaJR2x0nKgudFew3jBC0x0YPrbjH0QGUjXo61MJTjKuDQMHJUQxoinQuKid0S/exec';

  async function fetchStockData() {
    try {
      document.getElementById('stockGrid').innerHTML = '<p>‚è≥ Loading stock data...</p>';
      const res = await fetch(STOCK_ENDPOINT);
      const data = await res.json();
      renderCards(data);
      attachSearchListener();
      showToast('‚úÖ Stock updated');
    } catch (error) {
      console.error("Failed to fetch stock data:", error);
      document.getElementById('stockGrid').innerHTML = `<p>‚ö†Ô∏è Unable to load stock data.</p>`;
      showToast('‚ùå Failed to fetch stock');
    }
  }

  function renderCards(items) {
    const grid = document.getElementById('stockGrid');
    grid.innerHTML = '';
    items.forEach(({ item, stock }) => {
      const emoji = getStockEmoji(stock);
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="emoji">${emoji}</div>
        <h3>${item}</h3>
        <p class="${stock < 10 ? 'low-stock' : ''}">Stock: ${stock}</p>
      `;
      grid.appendChild(card);
    });
  }

  function getStockEmoji(stock) {
    if (stock < 10) return 'üü•';
    if (stock < 50) return 'üü®';
    return '‚úÖ';
  }

  function attachSearchListener() {
    const input = document.getElementById('searchInput');
    input.addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = name.includes(query) ? 'block' : 'none';
      });
    });
  }

  function showToast(message) {
    let toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  document.getElementById('refreshBtn').addEventListener('click', () => {
    fetchStockData();
  });

  fetchStockData();
</script>

<style>
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: #fff;
    padding: 10px 16px;
    border-radius: 6px;
    font-size: 14px;
    z-index: 9999;
    opacity: 0.9;
  }
</style>

</body>
</html>
