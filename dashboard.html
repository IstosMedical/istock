<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 Stock Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #3b5998;
      margin-bottom: 1rem;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .emoji {
      font-size: 1.5rem;
    }
    .low-stock {
      color: #d9534f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📦 Stock Dashboard</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="🔍 Search item..." />
  </div>

  <div class="grid" id="stockGrid">
    <!-- Cards will be injected here -->
  </div>

  <script>
    async function fetchStockData() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbwfNc9eaJR2x0nKgudFew3jBC0x0YPrbjH0QGUjXo61MJTjKuDQMHJUQxoinQuKid0S/exec');
      const data = await res.json();
      renderCards(data);
    }

    function renderCards(items) {
      const grid = document.getElementById('stockGrid');
      grid.innerHTML = '';
      items.forEach(({ item, stock, lastUpdated }) => {
        const emoji = stock < 10 ? '🟥' : '✅';
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="emoji">${emoji}</div>
          <h3>${item}</h3>
          <p class="${stock < 10 ? 'low-stock' : ''}">Stock: ${stock}</p>
          <small>📅 ${lastUpdated}</small>
        `;
        grid.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = name.includes(query) ? 'block' : 'none';
      });
    });

    fetchStockData();
  </script>
</body>
</html>
